<html>

<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
            padding: 10px;
            padding-top: 15px;
            text-align: center;
        }

        .grid-item,
        .grid-item a {
            padding: 10px;
            font-size: 16px;
            line-height: 20px;
            font-family: 'Space Grotesk', sans-serif;
            text-transform: none;
            font-weight: 500;
            text-align: center;
            color: #17183b;
        }

        .grid-item a:hover {
            text-decoration: underline 2px;
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div class="grid-item"><i class="fa fa-archive" aria-hidden="true"></i>&ensp;<a
                href="https://digitalarchives.sec.state.ma.us/wp-content/uploads/2024/10/Digital_Repository_Collections_Overview_Oct_2024.pdf">Digital
                Repository Collections Guide</a></div>
        <div class="grid-item"><i class="fa fa-search" aria-hidden="true"></i>&ensp;<a
                href="https://digitalarchives.sec.state.ma.us/wp-content/uploads/2024/09/Digital_Repository_Search_Guide_September_2024.pdf">Digital
                Repository Search Guide</a></div>
    </div>

</body>

</html>
