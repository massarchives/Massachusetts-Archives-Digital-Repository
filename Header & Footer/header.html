<html>
	<head>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			* {
				box-sizing: border-box;
			}
			
            .header {
                padding: 30px;
                text-align: left;
                background-image: url("https://digitalarchives.sec.state.ma.us/wp-content/uploads/2024/08/galvin-header-background-wide.png");
                background-position: left bottom;
                background-repeat: no-repeat;
                background-size: cover;
                color: white;
                font-size: 10px;
            }
				
			.header h5 {
				font-size: 12.5px;
				color: #17183b;
				font-weight: 600;
				line-height: 140%;
                padding-left: 75px;
                margin-bottom: 0px;
                margin-top: 0px;
            }

			.header h5 a {
				color: #17183b;
			}

            .header h5 a:hover {
                text-decoration: underline 2px;
            }

			.alert, .alert a {
				padding: 25px;
				background-color: #E8E8EB;
				font-family: 'DM Sans', sans-serif;
				font-size: 13px;
				line-height: 140%;
				font-weight: 500;
				color: #181818;
				text-align: center;
				opacity: 1;
				transition: opacity 0.6s;
				/* 600ms to fade out */
			}

            .alert learn-more a {
                font-family: 'Space Mono', sans-serif;
                font-size: 11px;
                text-transform: uppercase;
                color: #17183b;
                font-weight: 400;
                padding: 0px;
            }

            .alert learn-more a:hover {
                text-decoration: underline;
            }

            .alert a:hover {
                text-decoration: none;
            }

			.active a {
				background-color: #FAFAFA;
			}

            a:active {
                text-decoration: underline 2px;
            }
            
			.closebtn {
				margin-left: 15px;
				color: #17183b;
				font-weight: bold;
				float: right;
				font-size: 22px;
				line-height: 20px;
				cursor: pointer;
				transition: 0.3s;
			}
			
			.strong, .strong a {
				font-weight: 600;
				color: #17183b;
			}

			span.closebtn {
				padding-top: 2px;
			}

			.closebtn:hover {
				color: #12132F;
			}

			body {
				margin: 0;
				font-family: 'Space Grotesk', sans-serif;
				background-color: #FAFAFA;
			}

			.topnav {
				overflow: hidden;
				background-color: #E8E8EB;
				padding-left: 0px;
			}

			.topnav a {
				float: left;
				display: block;
				color: #17183b;
				text-align: center;
				padding: 20px;
				text-decoration: none;
				font-size: 15px;
				line-height: 140%;
				font-family: 'Space Grotesk', sans-serif;
				font-weight: 600;
			}

			.topnav a:hover {
				text-decoration: underline 2px;
			}

			.topnav .icon {
				display: none;
			}

			@media screen and (max-width: 980px) {
				.topnav a {
					display: none;
				}

				.topnav a.icon {
					float: right;
					display: block;
					font-size: 40px;
					padding: 15px;
                    padding-top: 0px;
				}
			}

			@media screen and (max-width: 980px) {
				.topnav.responsive {
					position: relative;
				}

				.topnav.responsive .icon {
					position: absolute;
					right: 0;
					top: 0;
				}

				.topnav {
					background-color: #FAFAFA;
				}

                .topnav a {
                    font-size: 16px;
                    line-height: 150%;
                    padding: 10px;
                }

				.topnav.responsive a {
					float: none;
					display: block;
					text-align: center;
				}

				.alert {
					display: none;
				}

				.header h5 {
					padding-left: 0px;
					text-align: center;
					font-size: 12.5px;
				}
			}
		</style>
	</head>
    <div class="header">
        <h5><a href="https://www.sec.state.ma.us/">Secretary of the Commonwealth of Massachusetts</a></h5><h5>William Francis Galvin</h5>
    </div>
	<div class="topnav" id="myTopnav">
		<a href="https://digitalarchives.sec.state.ma.us/">Home</a>
		<a href="https://digitalarchives.sec.state.ma.us/about/">About</a>
        <a href="https://digitalarchives.sec.state.ma.us/collections/">Collections</a>
		<a href="https://digitalarchives.sec.state.ma.us/exhibits/">Exhibits</a>
        <a href="https://digitalarchives.sec.state.ma.us/guides/">Guides</a>
        <a href="https://digitalarchives.sec.state.ma.us/archive/">Complete Archive</a>
		<a href="https://digitalarchives.sec.state.ma.us/rev250/">Revolution 250</a>
		<a href="javascript:void(0);" class="icon" onclick="myFunction()">
		  <i class="fa fa-bars"></i>
		</a>
	</div>
	<script>
	  function myFunction() {
		var x = document.getElementById("myTopnav");
		if (x.className === "topnav") {
		  x.className += " responsive";
		} else {
		  x.className = "topnav";
		}
	  }
	</script>
</html>
