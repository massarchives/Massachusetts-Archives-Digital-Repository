<html>
	<head>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			* {
				box-sizing: border-box;
			}
			
			.sec-banner {
				background-image: url("https://digitalarchives.sec.state.ma.us/wp-content/uploads/2024/08/galvin-header-background-wide.png");
				background-position: left bottom;
				background-repeat: no-repeat;
				background-size: cover;
				padding: 25px;
			}
				
			.sec-text p {
				font-size: 13px;
				color: #151635;
				font-weight: 500;
				line-height: 140%;
				margin: 1px 0px 0px 5px;
				padding-left: 70px;
				font: 'DM Sans', sans-serif;
			}
				
			.sec-text h1 {
				font-size: 13px;
				color: #151635;
				font-weight: 500;
				line-height: 140%;
				font: 'DM Sans', sans-serif;
				margin: 0px 0px 0px 5px;
				padding-left: 70px;
			}
				
			.sec-text h1 a {
				color: #151635;
				font-family: 'DM Sans';
				font-weight: 600;
				font-size: 15px;
				line-height: 140%;
			}

			.alert, .alert a {
				padding: 25px;
				background-color: #E8E8EB;
				font-family: 'DM Sans', sans-serif;
				font-size: 13px;
				line-height: 140%;
				font-weight: 500;
				color: #181818;
				text-align: center;
				opacity: 1;
				transition: opacity 0.6s;
				/* 600ms to fade out */
			}

            .alert learn-more a {
                font-family: 'Space Mono', sans-serif;
                font-size: 11px;
                text-transform: uppercase;
                color: #17183b;
                font-weight: 400;
                padding: 0px;
            }

            .alert learn-more a:hover {
                text-decoration: underline;
            }

            .alert a:hover {
                text-decoration: none;
            }

			.active a {
				background-color: #FAFAFA;
			}

            a:active {
                text-decoration: underline 2px;
            }
            
			.closebtn {
				margin-left: 15px;
				color: #17183b;
				font-weight: bold;
				float: right;
				font-size: 22px;
				line-height: 20px;
				cursor: pointer;
				transition: 0.3s;
			}
			
			.strong, .strong a {
				font-weight: 600;
				color: #17183b;
			}

			span.closebtn {
				padding-top: 2px;
			}

			.closebtn:hover {
				color: #12132F;
			}

			body {
				margin: 0;
				font-family: 'Space Grotesk', sans-serif;
				background-color: #FAFAFA;
			}

			.topnav {
				overflow: hidden;
				background-color: #FAFAFA;
				padding-left: 12.5px;
			}

			.topnav a {
				float: left;
				display: block;
				color: #17183b;
				text-align: center;
				padding: 25px;
				text-decoration: none;
				font-size: 15px;
				line-height: 140%;
				font-family: 'Space Grotesk', sans-serif;
				font-weight: 500;
			}

			.topnav a:hover {
				text-decoration: underline 2px;
			}

			.topnav .icon {
				display: none;
			}

			@media screen and (max-width: 600px) {
				.topnav a {
					display: none;
					padding: 20px;
				}

				.topnav a.icon {
					float: right;
					display: block;
					font-size: 20px;
					padding-right: 10px;
					padding: 20px;
				}
			}

			@media screen and (max-width: 600px) {
				.topnav.responsive {
					position: relative;
				}

				.topnav.responsive .icon {
					position: absolute;
					right: 0;
					top: 0;
				}

				.topnav.responsive a {
					float: none;
					display: block;
					text-align: left;
					padding: 20px;
					padding-top: 20px;
				}

				.alert {
					display: none;
				}
			}
		</style>
	</head>
	<div class="sec-banner">
		<div class="sec-text">
			<h1><a href="https://www.sec.state.ma.us/">Secretary of the Commonwealth of Massachusetts</a></h1>
			<p>William Francis Galvin</p>
		</div>
	</div>
	<div class="topnav" id="myTopnav">
		<a href="https://digitalarchives.sec.state.ma.us/">Home</a>
		<a href="https://digitalarchives.sec.state.ma.us/about/">About</a>
        	<a href="https://digitalarchives.sec.state.ma.us/archive/">Collections</a>
		<a href="https://digitalarchives.sec.state.ma.us/guides/">Guides</a>
		<a href="https://digitalarchives.sec.state.ma.us/exhibits/">Exhibits</a>
		<a href="https://digitalarchives.sec.state.ma.us/rev250/">Revolution 250</a>
		<a href="javascript:void(0);" class="icon" onclick="myFunction()">
		  <i class="fa fa-bars"></i>
		</a>
	</div>
	<script>
	  function myFunction() {
		var x = document.getElementById("myTopnav");
		if (x.className === "topnav") {
		  x.className += " responsive";
		} else {
		  x.className = "topnav";
		}
	  }
	</script>
</html>
